<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard</title>
  <!-- Google Fonts (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js CDN (optional, commented out) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center font-inter">
  <div class="container mx-auto p-4 sm:p-6 max-w-5xl">
    <!-- Header -->
    <header class="bg-white bg-opacity-80 backdrop-blur-md p-6 rounded-2xl shadow-lg mb-8 text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 tracking-tight">Task Management Dashboard</h1>
    </header>

    <!-- Task Input Form -->
    <div class="bg-white bg-opacity-80 backdrop-blur-md p-6 rounded-2xl shadow-lg mb-8">
      <form id="taskForm" class="flex flex-col sm:flex-row gap-4">
        <input 
          id="taskInput" 
          type="text" 
          class="flex-1 p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400 transition-all duration-200" 
          placeholder="Enter task..." 
          required
        >
        <select 
          id="categorySelect" 
          class="p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
        >
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
        <input 
          id="dueDate" 
          type="date" 
          class="p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
        >
        <button 
          id="addTask" 
          type="submit" 
          class="p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 transition-all duration-200 font-semibold text-sm transform hover:scale-105"
        >
          Add Task
        </button>
      </form>
    </div>

    <!-- Search Input -->
    <div class="mb-8">
      <input 
        id="searchInput" 
        type="text" 
        class="w-full p-3 bg-white bg-opacity-80 backdrop-blur-md border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400 transition-all duration-200" 
        placeholder="Search tasks by title..."
      >
    </div>

    <!-- Task List Container -->
    <div id="taskList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
      <!-- Task cards rendered by script.js -->
    </div>

    <!-- Chart Canvas (optional, commented out) -->
    <!-- <div class="mt-8">
      <canvas id="taskChart" class="max-w-md mx-auto"></canvas>
    </div> -->
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
